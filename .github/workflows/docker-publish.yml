name: Docker Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  detect-images:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}
      has_images: ${{ steps.detect.outputs.has_images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Docker build contexts
        id: detect
        shell: bash
        run: |
          contexts=()
          names=()

          if [ -f "Dockerfile" ]; then
            contexts+=(".")
            names+=("app")
          fi

          if [ -f "backend/Dockerfile" ]; then
            contexts+=("backend")
            names+=("backend")
          fi

          if [ -f "frontend/Dockerfile" ]; then
            contexts+=("frontend")
            names+=("frontend")
          fi

          if [ ${#contexts[@]} -eq 0 ]; then
            echo 'matrix={"include":[]}' >> "$GITHUB_OUTPUT"
            echo 'has_images=false' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          json='{"include":['
          for i in "${!contexts[@]}"; do
            ctx="${contexts[$i]}"
            name="${names[$i]}"
            if [ "$i" -gt 0 ]; then
              json+=','
            fi
            json+="{\"context\":\"$ctx\",\"image\":\"$name\"}"
          done
          json+=']}'

          echo "matrix=$json" >> "$GITHUB_OUTPUT"
          echo 'has_images=true' >> "$GITHUB_OUTPUT"

  build-and-push:
    needs: detect-images
    if: needs.detect-images.outputs.has_images == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-images.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/socket-${{ matrix.image }}:latest
